<script type="text/javascript">
  RED.nodes.registerType('blynk-controller', {
    category: 'config',
    defaults: {
      name: {value: ''},
      server: {value: '', required: true},
      port: {value: 8442, required: true, validate: RED.validators.number()},
      token: {value: '', required: true}
    },
    inputs: 0,
    outputs: 0,
    label: function() {
      return this.name || this.server + ':' + this.port;
    }
  });
</script>
<script type="text/x-red" data-template-name="blynk-controller">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-server"><i class="icon-bookmark"></i> Server</label>
    <input type="text" id="node-config-input-server">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
    <input type="text" id="node-config-input-port">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="icon-bookmark"></i> Token</label>
    <input type="text" id="node-config-input-token">
  </div>
</script>
