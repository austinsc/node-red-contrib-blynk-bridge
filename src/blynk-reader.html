<script type="text/javascript">
  RED.nodes.registerType('blynk-reader', {
    category: 'blynk',
    defaults: {
      name: {value: ''},
      server: {value: '', type: 'blynk-controller'},
      pin: {value: 0, required: true, validate: RED.validators.number()},
      token: {value: '', required: true}
    },
    inputs: 0,
    outputs: 1,
    label: function() {
      return this.name;
    }
  });
</script>
<script type="text/x-red" data-template-name="blynk-controller">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-server"><i class="icon-bookmark"></i> Server</label>
    <select id="node-config-input-server">
  </div>
  <div class="form-row">
    <label for="node-config-input-pin"><i class="icon-bookmark"></i> Pin</label>
    <input type="text" id="node-config-input-pin">
  </div>
</script>
